<!DOCTYPE html>
<html data-ng-app="travel">
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/"/>
    <title>Travel app</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link href="/images/favicon.ico" rel="shortcut icon">
</head>
<body>
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" ui-sref="listPlanUrl">Travel app</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a ui-sref="listPlanUrl" ng-if="loggedIn">Plans</a></li>
                    <li><a ui-sref="myPlanListUrl" ng-if="loggedIn">Next Month</a></li>
                    <li><a ui-sref="newPlanUrl" ng-if="loggedIn">New Plan</a></li>
                    <li><a ui-sref="listUserUrl" ng-if="loggedIn">Users</a></li>
                    <li><a ui-sref="loginUrl" ng-if="!loggedIn">Login</a></li>
                    <li><a ui-sref="newUserUrl" ng-if="!loggedIn">Register</a></li>
                    <li><a ui-sref="logoutUrl" ng-if="loggedIn">Logout ({{ authUsername }})</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div ui-view></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="lib/jquery.js"></script>
    <script type="text/javascript" src="lib/angular.js"></script>
    <script type="text/javascript" src="lib/angular-ui-router.js"></script>
    <script type="text/javascript" src="lib/angular-resource.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
    <script type="text/javascript" src="js/services.js"></script>
</body>
</html>

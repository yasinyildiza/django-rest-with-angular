<div class="form-group">
    <label for="destination" class="col-sm-2 control-label">Destination</label>
    <div class="col-sm-10">
        <input type="text" ng-model="plan.destination" class="form-control" placeholder="Destination" required/>
    </div>
</div>
<div class="form-group">
    <label for="comment" class="col-sm-2 control-label">Comment</label>
    <div class="col-sm-10">
        <input type="text" ng-model="plan.comment" class="form-control" placeholder="Comment" required/>
    </div>
</div>

<div class="form-group">
    <label for="start_date" class="col-sm-2 control-label">Start date</label>
    <div class="col-sm-10">
        <input type="date" ng-model="plan.start_datex" class="form-control" placeholder="Start date" required/>
    </div>
</div>

<div class="form-group">
    <label for="end_date" class="col-sm-2 control-label">End date</label>
    <div class="col-sm-10">
        <input type="date" ng-model="plan.end_datex" class="form-control" placeholder="End date" required/>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>

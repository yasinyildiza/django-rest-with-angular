<h3>Login</h3>

<form class="form-horizontal" role="form" ng-submit="login()">
    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
            <input type="text" ng-model="username" class="form-control" id="username" placeholder="Username" required/>
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="password" ng-model="password" class="form-control" id="password" placeholder="Password" required/>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" class="btn btn-primary" value="Submit"/>
        </div>
    </div>
</form>

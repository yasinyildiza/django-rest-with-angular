<div class="form-group">
    <label for="username" class="col-sm-2 control-label">Username</label>
    <div class="col-sm-10">
        <input type="text" ng-model="params.username" class="form-control" placeholder="Username"/>
    </div>
</div>
<div class="form-group">
    <label for="email" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
        <input type="email" ng-model="params.email" class="form-control" placeholder="user@example.com"/>
    </div>
</div>

<button ng-click="load()" class="btn btn-sm btn-primary">Search</button>
<br/>
